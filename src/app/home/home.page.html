<ion-content padding>
  <ion-item>
    <ion-label>Rest Duration</ion-label>
    <ion-button (click)="openPicker($event)">Tap here {{selectedTimes}}</ion-button>
  </ion-item>

  <div [style.height]="'60%'">
    <circle-progress
  (click)="startTimer($event)"
  [percent]="percent"
  [maxPercent]="100"
  [radius]="radius"
  [showTitle]="false"
  [showSubtitle]="false"
  [showUnits]="false"
  [outerStrokeWidth]="16"
  [outerStrokeColor]="'#8000FF'"
  [showZeroOuterStroke]="false"
  [backgroundStroke]="'#33003F'"
  [backgroundStrokeWidth]="3"
  [outerStrokeGradient]="true"
  [outerStrokeGradientStopColor]="'#FF00CB'"
  [showInnerStroke]="false"
  [imageHeight]="60"
></circle-progress>
  </div>

<p>{{ elapsed.h }}:{{elapsed.m}}:{{elapsed.s}}</p>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ng-container *ngIf="timer === false; else running">
    <ion-fab-button (click)="startTimer($event)">
      <ion-icon name="play"></ion-icon>
    </ion-fab-button>
  </ng-container>
  <ng-template #running>
    <ion-fab-button (click)="stopTimer($event)">
      <ion-icon name="square"></ion-icon>
    </ion-fab-button>
  </ng-template>
</ion-fab>
</ion-content>
